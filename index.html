<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box" data-testid="slackUserName">
          <span> Slack Name :</span> <span>Samuel Meshach</span>
        </div>
        <div class="box" data-testid="slackDisplayImage">
          <span> Slack Display Picture:</span>
          <img src="myself.jpg" alt="samuel meshach" />
        </div>
        <div class="box" data-testid="currentDayOfTheWeek">
          <span> Current Day of the Week:</span> <span>Thursday </span>
        </div>
        <div class="box" data-testid="currentUTCTime">
          <span> Current UTC Time:</span> <span id="milliseconds"></span>
        </div>
        <div class="box" data-testid="myTrack">
          <span> Track:</span> <span>Frontend</span>
        </div>
        <div class="box" data-testid="githubURL">
          <span> GitHub URL:</span>
          <a href="https://github.com/mexzzy/hng-task-1">GitHub URL</a>
        </div>
      </div>
    </div>

    <script>
      function timeInMilliseconds() {
        const currentMilliseconds = new Date().getTime();
        const timeM = document.getElementById("milliseconds");
        timeM.innerHTML = currentMilliseconds;
      }
      timeInMilliseconds();
      setInterval(timeInMilliseconds, 100);
    </script>
  </body>
</html>
