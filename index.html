<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
          <img
            src="./images/myPic.jpg"
            data-testid="slackDisplayImage"
            alt="Samuel Meshach"
          />
        <div class="cover">
          <div class="box" data-testid="slackUserName">Samuel Meshach</div>
          <div class="box" data-testid="currentDayOfTheWeek">Friday</div>
          <span
            class="box"
            data-testid="currentUTCTime"
            id="millisecondsDisplay"
          ></span>
          <div class="box" data-testid="myTrack">Frontend</div>
          <div class="box">
            <a
              data-testid="githubURL"
              href="https://github.com/mexzzy/hng-task-1"
              >GitHub URL</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
