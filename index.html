<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box" data-testid="slackUserName">
                Slack Name : Samuel Meshach
            </div>
            <div class="box" data-testid="slackDisplayImage">
                Slack Display Picture:
                <img src="" alt="samuel meshach">
            </div>
            <div class="box" data-testid="currentDayOfTheWeek">
                Current Day of the Week: Thursday 
            </div>
            <div class="box" data-testid="currentUTCTime">
                Current UTC Time: <span id="milliseconds"></span>
            </div>
            <div class="box" data-testid="myTrack">
                Track: Frontend
            </div>
            <div class="box" data-testid="githubURL">
                GitHub URL: <a href=""></a>
            </div>
        </div>
    </div>
</body>
</html>
